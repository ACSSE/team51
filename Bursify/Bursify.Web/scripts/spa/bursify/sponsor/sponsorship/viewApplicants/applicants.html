<div id="content">
    <spnav-bar></spnav-bar>
    <div id="loadingbarContainer"></div>
    <md-toolbar md-colors="{background: 'blue'}">
        <div class="md-toolbar-tools">

            <h2>
                <span>Applicants</span>
            </h2>
           <span flex></span>   
        </div>
    </md-toolbar>
   



    <md-content laout="column" flex>

        <md-card>
       
            <md-table-container>
                <table data-md-table data-ng-model="selected" md-progress="promise" >
             
                    <thead ng-if="!options.decapitate" md-head data-md-order="query.order" md-colors="{background: 'teal'}" md-on-reorder="onReorder">
                        <tr md-row style="color: white">
                            <th md-column style="color: white"><span>Profile</span></th>
                            <th md-column data-md-order-by="Name" style="color: white"><span>Name</span></th>
                            <th md-column data-md-numeric data-md-order-by="Gender" style="color: white" data-md-desc><span>Gender</span></th>
                            <th md-column data-md-numeric data-md-order-by="Age" style="color: white"><span>Age</span></th>
                           <th md-column data-md-numeric data-md-order-by="school" style="color: white; text-align: center"><span>School</span></th>  
                            <th md-column data-md-numeric data-md-order-by="Province" data-hide-sm style="color: white"><span>Province</span></th>
                            <th md-column data-md-numeric data-md-order-by="Level" data-hide-sm style="color: white"><span>Level</span></th>
                            <th md-column data-md-numeric data-md-order-by="Average"  data-hide-sm style="color: white"><span>Average</span></th>
                           
                        </tr>
                    </thead>
                    <tbody md-body>
                        <tr md-row md-select="dessert" md-select-id="Name" data-md-on-select="log" md-on-deselect="deselect" x-md-auto-select="options.autoSelect" data-ng-repeat="applicant in Applicants.data | filter: filter.search | orderBy: query.order | limitTo: query.limit : (query.page - 1) * query.limit">
                            <td md-cell style="padding: 0;"><a href="#/sponsor/sponsorships/view/student/{{applicant.ID}}/{{sponsorshipId}}"><img class="" style="width: 105px; height: 95px;" ng-src="Content/BursifyUploads/{{applicant.ID}}/images/{{applicant.PicturePath}}" alt="Student profile picture" /></a></td>
                            <td md-cell style="font-size: 14px;">{{applicant.Name}} {{applicant.Surname}} </td>
                            <td md-cell>{{applicant.Gender}}</td>
                            <td md-cell>{{applicant.Age}}</td>
                           
                            <td md-cell>{{applicant.School}}</td>
                           
                            <td md-cell hide-sm>{{applicant.Province}}</td>
                           
                            <td md-cell hide-sm>{{applicant.Level}}</td>
                            <td md-cell hide-sm style="font-size: 15px;">{{applicant.Average}}%</td>
                        </tr>
                    </tbody>
                </table>
            </md-table-container>

            <data-md-table-pagination md-limit="query.limit" md-limit-options="limitOptions" md-page="query.page" md-total="{{Applicants.count}}" md-on-paginate="onPaginate" md-page-select="options.pageSelect" md-boundary-links="options.boundaryLinks"></data-md-table-pagination>


        </md-card>

    </md-content>
</div>
