<div id="content">
    <spnav-bar ng-init="loadSponsors()"></spnav-bar>
    <md-toolbar md-scroll-shrink>
        <div class="md-toolbar-tools">Bursify Sponsor Leaderboard</div>
    </md-toolbar>
    <md-content style="height: 600px;" md-theme="altTheme" class="md-padding">
        <section>

            <md-list layout-padding>
                <md-list-item class="md-3-line">
                    
                    <img src="../../../../../Content/chart/1.png" width="50" height="64" alt="{{message.who}}">
                    <div class="md-list-item-text">
                        <div class="row">
                            <div class="col-md-10">
                                <h1 style="margin-left: 200px; padding-bottom: 20px;">{{Sponsors[0].CompanyName}}</h1>
                            </div>
                            <div class="col-md-offset-11">
                                <h2>+{{Sponsors[0].BursifyScore}}</h2>
                            </div>
                        </div>
                    </div>
                   
                </md-list-item>

                <md-list-item class="md-3-line">

                    <img src="../../../../../Content/chart/num1.png" width="50" height="64" alt="{{message.who}}">
                    <div class="md-list-item-text">
                        <div class="col-md-8" >
                            <h1 style="padding-left: 20px; padding-bottom: 20px;">{{Sponsors[1].CompanyName}}</h1>
                        </div>
                        <div class="pull-right">
                            <h2>+{{Sponsors[1].BursifyScore}}</h2>
                        </div>
                    </div>

                </md-list-item>
              
            </md-list>
        </section>
    </md-content>
</div>
