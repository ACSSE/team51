<md-dialog aria-label="Mango (Fruit)" ng-cloak>
        <md-toolbar>
            <div class="md-toolbar-tools">
                <h2>Fund {{CampaignName}}</h2>
                <span flex></span>
                <md-button class="md-icon-button" ng-click="cancelFunding()"> X </md-button>
            </div>
        </md-toolbar>
        <md-dialog-content>
            <div class="md-dialog-content">
                <!--Code here-->
                <div class="row">
                    <div class="col-lg-12">
                        <div class="col-lg-4">
                            <a ng-href="#/sponsor/campaign-details/{{campaign.CampaignId}}">
                                <md-card style="height: 450px;">
                                    <img style="height: 250px;" ng-src="../../../../../Content/BursifyUploads/{{campaign.StudentId}}/images/{{campaign.PicturePath}}" class="md-card-image" alt="campaign.jpg">
                                    <md-card-title>
                                        <md-card-title-text>
                                            <span class="md-headline">{{campaign.CampaignName}}</span>
                                            <small>{{campaign.Name + ' '+  campaign.Surname}}</small><br>
                                        </md-card-title-text>
                                    </md-card-title>
                                    <md-card-content>
                                        <p style="margin-top: -20px;height: 26px;">{{campaign.Tagline}}</p>
                                        <p><span class="glyphicon glyphicon-map-marker">{{campaign.Location}}</span></p>

                                        <md-progress-linear md-mode="determinate" value="{{(campaign.AmountContributed / campaign.AmountRequired)*100 | number:0}}"></md-progress-linear>
                                        <div class="row">
                                            <div class="col-md-7">
                                                <br />
                                                <small>{{(campaign.AmountContributed / campaign.AmountRequired)*100 | number:0}}%</small>
                                                <b><small>Funded</small></b>
                                            </div>
                                            <div class="col-md-5 pull-left">
                                                <br />
                                                <small>R{{campaign.AmountContributed}}</small>
                                                <b><small>Funded</small></b>
                                            </div>
                                        </div>
                                    </md-card-content>
                                </md-card>
                            </a>
                            
                        </div><!--Left  Section-->
                        <div class="col-lg-8">
                            <div ng-cloak>
                                <md-content>
                                    <md-tabs md-dynamic-height md-border-bottom>
                                        <md-tab label="Credit Card / Debit Card">
                                                <md-content layout-padding>
                                                    <div>
                                                        <form name="userForm">
                                                            <div layout-gt-sm="row">
                                                                <md-input-container class="md-block" flex-gt-sm>
                                                                    <label>Card Number</label>
                                                                    <input ng-model="cardNumber">
                                                                </md-input-container>
                                                                <md-input-container class="md-block" flex-gt-sm>
                                                                    <label>Card Type</label>
                                                                    <input ng-model="CardType">
                                                                </md-input-container>
                                                            </div>
                                                            <div layout-gt-sm="row">
                                                                <md-input-container class="md-block" flex-gt-sm="66">
                                                                    <label>Name on card</label>
                                                                    <input ng-model="NameOnCard">
                                                                </md-input-container>
                                                                <div class="col-sm-3">
                                                                    <md-input-container>
                                                                        <label>CVV</label>
                                                                        <input ng-model="cvv">
                                                                    </md-input-container>
                                                                </div>
                                                            </div>
                                                            <div layout-gt-sm="row">
                                                                <md-input-container class="md-block" flex-gt-sm>
                                                                    <label>Validity</label>
                                                                </md-input-container>
                                                                <md-input-container class="md-block" flex-gt-sm>
                                                                    <label>Month</label>
                                                                    <md-select ng-model="month">
                                                                        <md-option ng-repeat="month in Months" value="{{month}}">
                                                                            {{month}}
                                                                        </md-option>
                                                                    </md-select>
                                                                </md-input-container>

                                                                <md-input-container class="md-block" flex-gt-sm>
                                                                    <label>Year</label>
                                                                    <md-select ng-model="year">
                                                                        <md-option ng-repeat="year in Years" value="{{year}}">
                                                                            {{year}}
                                                                        </md-option>
                                                                    </md-select>
                                                                </md-input-container>
                                                            </div>
                                                            <div layout-gt-sm="row">
                                                                <md-input-container class="md-block" flex-gt-sm>
                                                                    <label>Amount</label>
                                                                    <input ng-model="amount">
                                                                </md-input-container>
                                                            </div>
                                                        </form>
                                                    </div>
                                                </md-content>
                                        </md-tab>
                                        <md-tab label="PayPal">
                                                <md-content layout-padding style="width:500px">
                                                        <div class="col-lg-offset-3" style="margin-top:50px" >
                                                            <form action="https://www.paypal.com/cgi-bin/webscr" method="post" target="_top">
                                                                <input type="hidden" name="cmd" value="_s-xclick">
                                                                <input type="hidden" name="hosted_button_id" value="8Y5SAMMCEWJKN">
                                                                <input type="image" src="https://www.paypalobjects.com/en_US/i/btn/btn_donateCC_LG.gif" border="0" name="submit" alt="PayPal - The safer, easier way to pay online!">
                                                                <img alt="" border="0" src="https://www.paypalobjects.com/en_US/i/scr/pixel.gif" width="1" height="1">
                                                            </form>
                                                        </div>
                                                </md-content>
                                        </md-tab>
                                    </md-tabs>
                                </md-content>
                            </div>
                        </div> <!--Right  Section-->
                    </div>
                </div>
            <div class="row">
                <md-button class="btn-danger pull-left" ng-click="cancelFunding()"> Cancel</md-button>
                <md-button class="btn-success pull-right" ng-click="saveFunding()"> Fund </md-button>
             </div>
            </div>

        </md-dialog-content>
</md-dialog>
