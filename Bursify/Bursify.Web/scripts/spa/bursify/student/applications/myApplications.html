<div id="content">
    <nav-bar></nav-bar>
    <div id="loadingbarContainer"></div>
    <md-toolbar md-colors="{background: 'teal'}">
        <div class="md-toolbar-tools">

            <h2>
                <span>My Applicantions</span>
            </h2>
            <span flex></span>
        </div>
    </md-toolbar>

 

    <md-content laout="column" flex>

        <md-card>

            <md-table-container>
                <table data-md-table data-ng-model="selected" md-progress="promise">

                    <thead ng-if="!options.decapitate" md-head data-md-order="query.order" md-colors="{background: 'cyan'}" md-on-reorder="onReorder">
                        <tr md-row style="color: white">
                           
                            <th md-column data-md-order-by="SponsorName" style="color: white"><span>Company</span></th>
                            <th md-column data-md-numeric data-md-order-by="SponsorshipName" style="color: white" data-md-desc><span>Sponsorship</span></th>
                            <th md-column data-md-numeric data-md-order-by="ApplicationDate" style="color: white"><span>Application Date</span></th>
                            <th md-column data-md-numeric data-md-order-by="ClosingDate" style="color: white"><span>Closing Date</span></th>
                            <th md-column data-md-numeric data-md-order-by="Status" data-hide-sm style="color: white"><span>Status</span></th>
                        </tr>
                    </thead>
                    <tbody md-body>
                        <tr md-row md-select="dessert" md-select-id="Name" data-md-on-select="log" md-on-deselect="deselect" x-md-auto-select="options.autoSelect" data-ng-repeat="applicant in Applications.data | filter: filter.search | orderBy: query.order | limitTo: query.limit : (query.page - 1) * query.limit">
                            <td md-cell style="font-size: 14px;">{{applicant.SponsorName}} </td>
                            <td md-cell>{{applicant.SponsorshipName}}</td>
                            <td md-cell>{{applicant.ApplicationDate | date: "MMM d, y"}}</td>

                            <td md-cell>{{applicant.ClosingDate | date: "MMM d, y"}}</td>
                           
                            <td md-cell hide-sm>
                                <md-button ng-show="applicant.Status == 'Pending'" aria-label="Open demo menu" class="md-raised" md-colors="{background: 'yellow'}" ng-click="showAdvanced($event)">
                                  Pending
                                </md-button>
                                <md-button ng-show="applicant.Status == 'Approved'" aria-label="Open demo menu" class="md-raised" md-colors="{background: 'green'}" ng-click="showAdvanced($event)">
                                    Approved
                                </md-button>
                                <md-button ng-show="applicant.Status == 'Unsuccessful'" aria-label="Open demo menu" class="md-raised" md-colors="{background: 'red'}" ng-click="showAdvanced($event)">
                                    Unsuccessful
                                </md-button>
                            </td>
                              

                        </tr>
                    </tbody>
                </table>
            </md-table-container>

            <data-md-table-pagination md-limit="query.limit" md-limit-options="limitOptions" md-page="query.page" md-total="{{Applicants.count}}" md-on-paginate="onPaginate" md-page-select="options.pageSelect" md-boundary-links="options.boundaryLinks"></data-md-table-pagination>


        </md-card>

    </md-content>

</div>
