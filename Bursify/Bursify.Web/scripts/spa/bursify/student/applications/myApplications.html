<nav-bar></nav-bar>
<div id="content">
    <md-toolbar class="md-table-toolbar md-default">
        <div class="md-toolbar-tools">
            <span>My Applications</span>
        </div>
    </md-toolbar>

    <!-- exact table from live demo -->
    <md-card>
        <md-table-container>
            <table md-table multiple ng-model="selected" md-progress="promise">
                <thead md-head md-order="query.order" md-on-reorder="getApplications">
                    <tr md-row>
                        <th md-column md-order-by="nameToLower" style="text-align:center;"><span>Sponsorship</span></th>
                        <th md-column md-numeric md-order-by="nameToLowerC"><span>Company</span></th>
                        <th md-column md-numeric>Closing Date</th>
                        <th md-column md-numeric>Date Applied</th>
                        <th md-column md-numeric style="text-align:center;">Status</th>
                    </tr>
                </thead>
                <tbody md-body>
                    <tr md-row md-select="application" md-select-id="name" md-auto-select ng-repeat="application in applications">
                        <td md-cell>{{application.name}}</td>
                        <td md-cell style="text-align:center;">{{application.sponsor}}</td>
                        <td md-cell style="text-align:center;">{{application.closing}}</td>
                        <td md-cell style="text-align:center;">{{application.applied}}</td>
                        <td md-cell style="text-align:center;"><md-button md-colors="{background: 'yellow'}" class="md-raised">{{application.status}}</md-button></td>
                    </tr>
                </tbody>
            </table>
        </md-table-container>
    </md-card>

    <style>
        .label {
            color: black;
        }
    </style>

    <md-table-pagination class="md-default" style="font-size: 20px; color: black;" md-limit="query.limit" md-limit-options="[5, 10, 15]" md-page="query.page" md-total="{{application.count}}" md-on-paginate="getDesserts" md-page-select></md-table-pagination>


</div>
