<nav-bar></nav-bar>


<div id="content" style="margin-top:70px">
    <div class="col-lg-12 ">
        .
        <div class="row">
            <div class="col-lg-12">

                <div flex-xs flex-gt-xs="50" layout="column" ng-repeat="campaign in campaigns" class="col-lg-4">
                    <md-card>
                        <img ng-src="../../../../../Images/Campaigns/{{campaign.PicturePath}}" class="md-card-image" alt="campaign.jpg">
                        <md-card-title>
                            <md-card-title-text>
                                <span class="md-headline">{{campaign.CampaignName}}</span>
                                <small>{{studentName}}</small><br>
                        </md-card-title>
                        <md-card-content>
                            <p style="margin-top:-20px">{{campaign.Tagline}}</p>
                            <p><span class="glyphicon glyphicon-map-marker">{{campaign.Location}}</span></p>

                            <md-progress-linear md-mode="determinate" value="{{(campaign.AmountContributed / campaign.AmountRequired)*100 | number:0}}"></md-progress-linear>
                            <div class="row">
                                <div class="col-md-7">
                                    <br />
                                    <small>{{(campaign.AmountContributed / campaign.AmountRequired)*100 | number:0}}%</small>
                                    <b><small>Funded</small></b>
                                </div>
                                <div class="col-md-5 pull-left">
                                    <br />
                                    <small>R{{campaign.AmountContributed}}</small>
                                    <b><small>Funded</small></b>
                                </div>
                            </div>
                            <div class="row">
                                <md-content layout-padding style="margin-left: 20px; margin-right: 20px">
                                    <div layout="row" layout-align="space-between">
                                        <md-button class="md-fab" aria-label="Photos">
                                            <md-tooltip style="color:black;flood-color:dimgrey">
                                                Edit
                                            </md-tooltip>
                                            <a ng-href="#/student/edit-campaign/{{campaign.CampaignId}}">
                                                <md-icon md-svg-src="../../../../../Content/img/icons/ic_mode_edit_white_24px.svg" style="width: 24px; height: 24px;"></md-icon>
                                            </a>
                                        </md-button>
                                        <md-button class="md-fab" aria-label="Photos">
                                            <md-tooltip style="color:black;flood-color:dimgrey">
                                                Delete
                                            </md-tooltip>
                                            <a ng-href="#/student/edit-campaign/{{campaign.CampaignId}}">
                                                <md-icon md-svg-src="../../../../../Content/img/icons/ic_delete_white_24px.svg" style="width: 24px; height: 24px;"></md-icon>
                                            </a>
                                        </md-button>
                                    </div>
                                </md-content>



                            </div>
                        </md-card-content>
                    </md-card>
                    <br />
                </div>

            </div>
        </div>
    </div>
</div>
