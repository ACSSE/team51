    <!--Displaying all the campaigns -->
<nav-bar></nav-bar>

<div id="content" style="margin-top:70px">
    <div class="col-lg-12 ">
        .
        <div class="row">
            <form id="editform" ng-submit="removeCampaign()">
                <div flex-xs flex-gt-xs="50" layout="column" ng-repeat="campaign in campaigns" class="col-lg-4">
                    <md-card style="height: 520px;">
                        <img style="height: 250px;" ng-src="../../../../../Content/BursifyUploads/{{campaign.StudentId}}/images/{{campaign.PicturePath}}" class="md-card-image" alt="campaign.jpg">
                        <md-card-title>
                            <md-card-title-text>
                                <span class="md-headline">{{campaign.CampaignName}}</span>
                                <small>{{campaign.Name + ' '+  campaign.Surname}}</small><br>
                        </md-card-title>
                        <md-card-content>
                            <p style="margin-top:-20px">{{campaign.Tagline}}</p>
                            <p><span class="glyphicon glyphicon-map-marker">{{campaign.Location}}</span></p>

                            <md-progress-linear md-mode="determinate" value="{{(campaign.AmountContributed / campaign.AmountRequired)*100 | number:0}}"></md-progress-linear>
                            <div class="row">
                                <div class="col-md-7">
                                    <br />
                                    <small>{{(campaign.AmountContributed / campaign.AmountRequired)*100 | number:0}}%</small>
                                    <b><small>Funded</small></b>
                                </div>
                                <div class="col-md-5 pull-left">
                                    <br />
                                    <small>R{{campaign.AmountContributed}}</small>
                                    <b><small>Funded</small></b>
                                </div>
                            </div>
                            <div class="row">
                                <md-content class="md-padding" layout-padding style="margin-left: 20px; margin-right: 20px">
                                    <div layout="row" layout-align="space-between">
                                        <md-button class="" style="margin-left:-50px" type="submit" >
                                            <md-icon style="margin-left:30px" md-svg-icon="Content/img/icons/../../../../../Content/img/icons/ic_mode_edit_black_24px.svg" style="width: 24px; height: 24px;"></md-icon>
                                            <md-tooltip style="margin-top:80px">
                                                Edit
                                            </md-tooltip>
                                        </md-button>

                                        <md-button class="" style="margin-right:-40px" type="submit">
                                             <md-icon style="margin-left:-25px"  md-svg-icon="Content/img/icons/ic_delete_forever_black_24px.svg" style="width: 24px; height: 24px;"></md-icon>
                                            <md-tooltip style="margin-top:80px">
                                                Delete
                                            </md-tooltip>
                                         </md-button>
                                    </div>
                                </md-content>
                            </div>
                        </md-card-content>
                    </md-card>
                    <br />
                </div>
            </form>
        </div>
    </div>
</div>
