<nav-bar></nav-bar>
<div id="content">
    <md-toolbar class="md-table-toolbar" md-colors="{backgroundColor: 'grey'}">
        <div class="md-toolbar-tools">
            <a ng-href="#/student/myCampaigns"><span style="margin-right:15px"><i class="fa fa-arrow-left btn-3d backarrow"></i></span></a>
            <span>Campaign Report</span>
        </div>
    </md-toolbar>

    <md-tabs md-dynamic-height md-border-bottom md-selected="selectedIndex">  <!-- Tabs-->
        <md-tab label="Finance" id="finance">
            <md-content class="md-padding">
                            <md-divider></md-divider>
                            <md-content class="md-padding">
                                <div class="chart-container">
                                    <div fusioncharts
                                         width="100%"
                                         height="350"
                                         type="line"
                                         dataSource="{{financeDataSource}}">
                                    </div>
                                </div>

                            </md-content>
                            <md-divider></md-divider>
            </md-content>
        </md-tab> <!-- Finance-->

        <md-tab label="People" id="people">
            <md-content class="md-padding">
                        <md-content class="md-padding">
                            <div class="chart-container">
                                <div fusioncharts
                                     width="100%"
                                     height="350"
                                     type="line"
                                     dataSource="{{fundersDataSource}}">
                                </div>
                            </div>

                        </md-content>
                        <md-divider></md-divider>
            </md-content>
        </md-tab> <!-- Funders -->

        <md-tab label="Insights" id="Insights">
            <!--<md-content class="md-padding">
                        <md-content class="md-padding">
                            <div class="chart-container">
                                <div fusioncharts
                                     width="100%"
                                     height="350"
                                     type="line"
                                     dataSource="{{upvotesDataSource}}">
                                </div>
                            </div>
                        </md-content>
                        <md-divider></md-divider>
            </md-content>-->
        <div class="row">
            <br />
            <div class="col-lg-3 col-lg-offset-3">
                <div class="panel box-v1">
                    <div class="panel-heading border-none" style="background-color:lightgray">
                            <h4 class="text-left">Number of upvotes </h4>
                    </div>
                    <div class="panel-body text-center">
                        <h1 style="font-size:200px">{{numberofupvotes}}</h1>
                        <br />
                        <br />
                    </div>
                </div>
            </div>
        </div>
        </md-tab> <!-- upvotes-->
        
        <md-tab label="Contributers Per Province" id="contributersPerProvince">
            <md-content class="md-padding">
                <md-content class="md-padding">
                    <div class="chart-container">
                        <div fusioncharts
                             width="1080"
                             height="480"
                             type="Southafrica"
                             dataSource="{{provinceDataSource}}">
                        </div>
                    </div>
                </md-content>
                <md-divider></md-divider>
            </md-content>
        </md-tab> <!-- per province-->

    </md-tabs> <!--/Tabs-->
</div>
