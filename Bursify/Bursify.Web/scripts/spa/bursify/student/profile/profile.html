<nav-bar></nav-bar>


<div id="content">
    <md-toolbar class="md-table-toolbar" md-colors="{backgroundColor: 'teal-700'}">
        <div class="md-toolbar-tools">
            <span>My Profile</span>
        </div>
    </md-toolbar>
    <!-- Main content -->
    <section class="content">

        <div class="row">
            <div class="col-md-3">

                <!-- Profile Image -->
                <md-card md-theme="{{ showDarkTheme ? 'dark-grey' : 'default' }}" md-theme-watch>
                    <div class="box-body box-profile">
                        <img class="profile-user-img img-responsive img-circle" style="width: 75px; height: 75px;" ng-src="Content/assets/img/mike.jpg" alt="User profile picture">
                        <h3 class="profile-username text-center">{{user.Name}}</h3>
                        <p class="text-muted text-center">University Student</p>

                        <!-- About Me Box -->
                        <div class="box box-success">
                            <div class="box-header with-border">
                                <h3 class="box-title" style="text-align: center">About Me</h3>
                            </div><!-- /.box-header -->
                            <div class="box-body">
                                <strong><i class="fa fa-book margin-r-5"></i>  Education</strong>
                                <p class="text-muted">
                                    Bsc I.T student at Univeristy of Johannesburg
                                </p>

                                <hr>

                                <strong><i class="fa fa-map-marker margin-r-5"></i> Location</strong>
                                <p class="text-muted">Johannesburg, Gauteng</p>

                                <hr>

                                <strong><i class="fa fa-file-text-o margin-r-5"></i>Headline</strong>
                                <p>I am young ambitious and ready to take on the world. </p>
                               
                            </div><!-- /.box-body -->
                        </div><!-- /.box -->


                    </div><!-- /.box-body -->
                </md-card>


            </div><!-- /.col -->
            <div class="col-md-9">
                <div class="panel">
                    <md-tabs md-dynamic-height md-border-bottom>
                        <md-tab label="Personal Details" >
                            <md-content class="md-padding">
                                <form role="form" novalidate angular-validator name="userRegistrationForm" angular-validator-submit="register()">
                                    <div class="box-body">
                                        <md-input-container class="md-icon-float md-block">
                                            <!-- Use floating label instead of placeholder -->
                                            <label>Name</label>
                                            <md-icon md-svg-src="/content/img/icons/ic_person_24px.svg" class="name"></md-icon>
                                            <input value="{{user.Name}}" type="text"></>
                                        </md-input-container>

                                        <md-input-container class="md-icon-float md-block">
                                            <!-- Use floating label instead of placeholder -->
                                            <label>Headline</label>
                                            <md-icon md-svg-src="/content/img/icons/ic_person_24px.svg" class="name"></md-icon>
                                            <input ng-model="user.Status" type="text">
                                        </md-input-container>
                                      
                                        <md-input-container class="md-block">
                                            <label>Biography</label>
                                            <md-icon md-svg-src="/content/img/icons/ic_person_24px.svg" class="name"></md-icon>
                                            <textarea ng-model="user.Biography" md-maxlength="150" rows="5" md-select-on-focus></textarea>
                                        </md-input-container>


                                    </div><!-- /.box-body -->

                                    <div>

                                        <button type="submit" class="btn btn-success">Save</button>
                                        <md-button md-no-ink class="md-primary">Save</md-button>
                                    </div>
                                </form>
                            </md-content>
                        </md-tab>
                        <md-tab label="Contact Details">
                            <md-content class="md-padding">

                                <div class="box-body">
                                    <label>My Contact Details</label>
                                    <div class="form-group">
                                        <input type="text" class="form-control" id="exampleInputEmail1" placeholder="Phone">
                                    </div>
                                    <div class="form-group">
                                        <input type="email" class="form-control" id="exampleInputPassword1" placeholder="Email Address">
                                    </div>

                                    <div class="row">
                                        <div class="col-md-6">
                                            <label>Gaurdain</label>
                                            <div class="form-group">
                                                <input type="text" class="form-control" id="exampleInputEmail1" placeholder="Phone">
                                            </div>
                                        </div>
                                        <div class="col-md-6">
                                            <div class="form-group">
                                                <label>Relationship</label>
                                                <select class="form-control" style="width: 100%;" tabindex="-1" aria-hidden="true">
                                                    <option>Mother</option>
                                                    <option>Father</option>
                                                    <option>Aunt</option>
                                                    <option>Uncle</option>
                                                    <option>Myself</option>
                                                    <option>Gaurdain</option>

                                                </select>

                                            </div>
                                        </div>

                                    </div>
                                    <div class="form-group">
                                        <input type="email" class="form-control" id="exampleInputPassword1" placeholder="Email">
                                    </div>
                                    <label>Address</label>
                                    <div class="row">
                                        <div class="col-md-9">
                                            <div class="form-group">
                                                <input type="text" class="form-control" id="exampleInputEmail1" placeholder="Street Address">
                                            </div>
                                        </div>
                                        <div class="col-md-3">
                                            <div class="form-group">
                                                <input type="text" class="form-control" id="exampleInputEmail1" placeholder="Postal Code">
                                            </div>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-md-6">
                                            <div class="form-group">
                                                <label>Province</label>
                                                <select class="form-control" style="width: 100%;" tabindex="-1" aria-hidden="true">
                                                    <option>Gauteng</option>
                                                    <option>North West</option>
                                                    <option>Limpopo</option>
                                                    <option>Western Cape</option>
                                                    <option>eastern cape</option>
                                                    <option>Free State</option>
                                                    <option>Port Elizabeth</option>
                                                </select>

                                            </div><!-- /.form-group -->
                                        </div>
                                        <div class="col-md-6">

                                            <label>City</label>
                                            <select class="form-control " style="width: 100%;" tabindex="-1" aria-hidden="true">
                                                <option>Alabama</option>
                                                <option>Alaska</option>
                                                <option>California</option>
                                                <option>Delaware</option>
                                                <option>Tennessee</option>
                                                <option>Texas</option>
                                                <option>Washington</option>
                                            </select>

                                        </div>

                                    </div>
                                </div>
                                <div>

                                    <button type="submit" class="btn btn-success">Save</button>
                                </div>
                            </md-content>
                        </md-tab>
                        
                    </md-tabs>
                </div>
            </div><!-- /.col -->
        </div><!-- /.row -->
    </section><!-- /.content -->
</div><!-- /.content-wrapper -->
