<div id="content">
    <nav-bar></nav-bar>
    <md-toolbar md-scroll-shrink>
        <div class="md-toolbar-tools">My Messages</div>
    </md-toolbar>
    <md-content style="height: 600px;" md-theme="altTheme" class="md-padding">
        <section>
            
            <md-list layout-padding>
                <md-list-item class="md-3-line" ng-repeat="message in messages" >
                    <img ng-src="{{message.face}}" class="md-avatar" alt="{{message.who}}">
                    <div class="md-list-item-text" ng-click="read(message)">
                        <div class="col-md-8">
                            <h3>{{message.what}}</h3>
                           
                            <p>
                                {{message.notes}}
                            <p/>
                        </div>
                        <div class="col-md-offset-11">
                            <h6>{{message.when}}</h6>
                        </div>
                    </div>
                    <md-divider></md-divider>
                </md-list-item>
            </md-list>
        </section>
    </md-content>
</div>
