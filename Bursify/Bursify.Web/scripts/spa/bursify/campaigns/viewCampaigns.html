    <!--Displaying all the campaigns -->
    <div class="row">
        <div class="col-lg-11 col-lg-offset-1">
            <div class="col-lg-3" ng-repeat="campaign in campaigns">
                <div class="col-lg-12">
                    <div class="thumbnail" style="background-color:white">
                        <img class="img-rounded" ng-src="{{campaign.picturePath}}" alt="campagin picture" style="width:100%;height:200px;">
                        <div class="caption">
                            <b>{{campaign.name}}</b><br>
                            <small>{{campaign.studentName}}</small><br><br>
                            <p style="margin-top: -5px;">{{campaign.description}}</p>
                            <p><span class="glyphicon glyphicon-map-marker">{{campaign.location}}</span></p>
                            <div class="progress">
                                <div class="progress-bar progress-bar-success" role="progressbar" aria-valuenow="70" aria-valuemin="0" aria-valuemax="100" style="width:5%">
                                    <span class="sr-only">70% Complete</span>
                                    <output></output>
                                </div><br>
                            </div>

                            <div class="row">
                                <div class="col-md-6">
                                    <small>0%</small>
                                    <b><small>Funded</small></b>
                                </div>
                                <div class="col-md-6 center">
                                    <small align="centre">R{{campaign.amountContributed}}</small>
                                    <b><small class="centre">Contributed</small></b>
                                </div>
                            </div>
                            <div class="row">
                                <button class="btn btn-info btn-sm pull-left">Fund</button>
                                <!--<button ng-click="remove(campaign)" class="btn btn-danger btn-sm pull-right">Delete</button>-->
                                <a href="#" class="pull-right" style="margin-right:10px"> <i class="fa fa-heart red" aria-hidden="true"></i></a>
                            </div>
                        </div>
                    </div>
                </div>
                <!--/Test -->
            </div>
        </div>
    </div>
