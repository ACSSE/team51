    
<style>
    #content , .ng-scope {
    background-color: #FAFAFA;
}
</style>

<div id="content" >
    <form role="form" novalidate angular-validator name="userLoginForm" angular-validator-submit="login()">
     
        <div class="login-box">
            <div class="login-logo">
                <a href="/Home/Index"><b>Bursify</b></a>
                <div id="loadingbarContainer"></div>
            </div><!-- /.login-logo -->
            <div class="login-box-body">

                <div class="form-group">
                    <label for="inputUsername" class="sr-only">Email</label>
                    <input type="text" id="inputUsername" name="inputUsername" class="form-control" ng-model="user.useremail" placeholder="Email"
                           validate-on="blur" required required-message="'Email is required'">
                </div>
                <div class="form-group">
                    <label for="inputPassword" class="sr-only">Password</label>
                    <input type="password" id="inputPassword" name="inputPassword" class="form-control" ng-model="user.password" placeholder="Password"
                           validate-on="blur" required required-message="'Password is required'">
                </div>
                <div class="row">
                    <div class="col-xs-12">
                        <button type="submit" class="btn btn-primary btn-block btn-flat">Sign In</button>
                    </div><!-- /.col -->
                </div>




                <div class="social-auth-links text-center">
                    <p>- OR -</p>
                    <a href="#" class="btn btn-block btn-social btn-facebook btn-flat"><i class="fa fa-facebook"></i> Sign in using Facebook</a>
                    <a href="#" class="btn btn-block btn-social btn-google btn-flat"><i class="fa fa-google-plus"></i> Sign in using Google</a>
                </div><!-- /.social-auth-links -->

                <div class="row">
                    <div class="col-md-6">
                        <a href="#/FMP">I forgot my password</a><br>
                    </div>
                    <div class="col-md-6">
                        <a href="#/register" class="text-center" style="float: right">New User ?</a>
                    </div>
                </div>

            </div><!-- /.login-box-body -->
        </div><!-- /.login-box -->

    </form>
</div>
