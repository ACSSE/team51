    
<style>
    #content , .ng-scope {
    background-color: #fff;
}
</style>

<div id="content" ng-init="preload()">
    <form role="form" novalidate angular-validator name="userLoginForm" angular-validator-submit="login()">
     
        <div class="login-box">
            <div class="login-logo">
                <a href="/Home/Index"><b>Bursify</b></a>
                <div id="loadingbarContainer"></div>
            </div><!-- /.login-logo -->
            <div class="login-box-body">
            <div>Please enter your email to reset your password.</div>
                <div class="form-group">
                    <label for="inputUsername" class="sr-only">Email</label>
                    <input type="text" id="inputUsername" name="inputUsername" class="form-control" ng-model="user.useremail" placeholder="Email"
                           validate-on="blur" required required-message="'Email is required'">
                </div>
      
                <div class="row">
                    <div class="col-xs-12">
                        <button type="submit" ng-click="reset()" class="btn btn-primary btn-block btn-flat">Request Reset</button>
                    </div><!-- /.col -->
                </div>




         

                <div class="row">
                    <div class="col-md-6">
                        <a href="#/login">Login</a><br>
                    </div>
                    <div class="col-md-6">
                        <a href="#/register" class="text-center" style="float: right">New User ?</a>
                    </div>
                </div>

            </div><!-- /.login-box-body -->
        </div><!-- /.login-box -->

    </form>
</div>
